<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Monte-Carlo Simulation of a Single-Channel</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/index.975ef6c8.js" defer=""></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async="" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <div id="vueApp"></div>
    <style>.flex-container {
  flex-flow: wrap;
  justify-content: center;
  align-items: flex-start;
  gap: 10px;
  display: flex;
}

p {
  text-align: center;
}

.inside-container {
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 10px;
  display: flex;
}

</style>
    <div class="flex-container">
      <div style="width: 48vw">
        <canvas id="singletraces"></canvas>
        <canvas id="meantrace"></canvas>
        <div class="flex-container">
          <div class="inside-container">
            <p>Number of Single Channels</p>
            <input type="range" id="n" min="1" max="50" value="20" class="slider" onchange="this.nextElementSibling.value=this.value">
            <input type="number" id="nNum" min="1" max="50" value="20" onchange="this.previousElementSibling.value=this.value">
          </div>
          <div class="inside-container">
            <p>Excitation Duration</p>
            <input type="range" id="duration" min="0.1" max="5.0" value="1.0" step="0.1" class="slider" onchange="this.nextElementSibling.value=this.value">
            <input type="number" id="durationNum" min="0.1" max="5.0" value="1.0" step="0.1" onchange="this.previousElementSibling.value=this.value">
          </div>
          <div class="inside-container">
            <p>Measurement Duration</p>
            <input type="range" id="maxTime" min="1" max="50" value="10" class="slider" onchange="this.nextElementSibling.value=this.value">
            <input type="number" id="maxTimeNum" min="1" max="50" value="10" onchange="this.previousElementSibling.value=this.value">
          </div>
          <div class="inside-container">
            <p>Noise Amplitude</p>
            <input type="range" id="singlechannelNoise" min="0" max="1.0" value="0" step="0.1" class="slider" onchange="this.nextElementSibling.value=this.value">
            <input type="number" id="singlechannelNoiseNum" min="0" max="1.0" value="0" step="0.1" onchange="this.previousElementSibling.value=this.value">
          </div>
          <div class="inside-container">
            <p>Random Seed</p>
            <input type="number" id="randomSeed" value="0">
          </div>
          <div class="inside-container">
            <p>Standard Error of the Mean: <span id="stderr"></span></p>
          </div>
        </div>
      </div>
      <div style="width: 48vw">
        <canvas id="CV"></canvas>
        <div class="flex-container">
          <div class="inside-container">
            <p>Ensemble Size</p>
            <input type="range" min="10" max="100" value="10" class="slider" id="ensembleSize" onchange="this.nextElementSibling.value=this.value">
            <input type="number" min="10" max="100" value="10" class="slider" id="ensembleSizeNum" onchange="this.previousElementSibling.value=this.value">
          </div>
          <div class="inside-container">
            <p>Show Model Fit</p>
            <input type="checkbox" id="modelVisibility">
          </div>
          <div class="inside-container">
            <p><span id="modelParams"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
